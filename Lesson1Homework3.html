<h1>"Странные" буквы</h1>
<hr>
<img src="img/abbrabbr.png" title="abbr" >
 <p>В современом русском языке не склоняются:
<br>
<ul>
	<li>инициальные аббревиатуры(составленые из первых букв слов),</li>
       
       кончающиеся <b>гласным</b>, например: <abbr title="Московский государственный университет">МГУ</abbr>,<abbr title="Харьковский национальный университет радиоэлектроники">ХНУРЭ</abbr>

<br>
<br>
<li><b>заимствованые</b> аббревиатуры, кончающиеся <i>твёрдым согласным</i>,</li>

например:<abbr title="Maschinenfabrik Augsburg-Nürnberg, немецкая машиностроительная компания">MAN</abbr>



</ul>






 </p>
