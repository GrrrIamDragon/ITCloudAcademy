<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Светофор #1</title>
     <style>
        .border {
            border: solid black 3px;
            padding: 20px;
        }
        .inputzone {
            background-color: lightblue;
            margin-bottom: 10px;
        }
        .light {
            border: solid black 1px;
            width: 40px;
            height: 40px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="border">
        <div class="inputzone">
            <button>Click me</button>
            <div class="light" style="background-color: red;"></div>
        </div>
        <div class="inputzone inputzone1">
            <button>Click me</button>
            <div class="light" style="background-color: yellow;"></div>
        </div>
        <div class="inputzone">
            <button>Click me</button>
            <div class="light" style="background-color: green;"></div>
        </div>
    </div>


    <script>        
        /*** Сервисный код. Пока в нем можно не разбираться ***/
        document.addEventListener('click', function (evt) {
            if (evt.target.nodeName.toLowerCase() === 'button') {
                processButtonClick(evt.target);
            }
        });
        function addClass(className, newClass) {
            var classArr = className ? className.split(' ') : [];
            if (classArr.indexOf(newClass) === -1) {
                classArr.push(newClass);
            }
            return classArr.join(' ');
        }
       
        
        function processButtonClick (element) {
            var parent = element.parentElement;
            var light = parent.querySelector('.light');
            light.style.backgroundColor = 'lightblue';
            light.className = addClass(light.className, 'fired');
            
            var lights = document.getElementsByClassName('light');
            var fired = document.getElementsByClassName('fired');
            if (lights.length === fired.length) {
                setTimeout(function() {
                    alert('Готово!');
                });
            }
        }
    </script>
</body>
</html>
