	<body>
		<h1>Запись на курсы</h1>
			<form>
				
				<p>Имя: 
					<br>
					<input type="text" name="name" required>
					
				</p>
				<p>
					Язык программирования:
						<br>
						<input type="radio" name="langprog" value="c++">C++<br> 
						<input type="radio" name="langprog" value="php" >PHP<br>
						<input type="radio" name="langprog" value="python">Python <br>

				</p>
				<p>Дополнительная информация: <br>
					<textarea name="extra_info" cols="50" rows="5" placeholder="Это поле можно оставить пустым."></textarea>
				</p>
				<p>Секретное слово: <br>
					<input type="password" name="secret">
				</p>


				<p>
					<input name="Отправить" type="submit" value="Отправить">
					<button name="Очистить" type="reset" value="reset">Очистить</button>
				</p><hr>



			</form>
</body>
